<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Contact Page</title>
</head>
<body>
    <div>
        <div class="left_portion">
           <span class="main_label">CONTACT ME </span>
        </div>

        <div class="right_portion">
            <form action="">
                <div class="sub_div">
                    <label for="fname" class="fname_label">First Name</label> <br>
                    <input name="fname" class="fname_input" type="text">
                </div>

                <div class="sub_div">
                    <label for="fname" class="lname_label">Last Name</label> <br>
                    <input name="fname" class="lname_input" type="text">
                </div>

                <div class="sub_email_div">
                    <label class="email_label" for="">Email adress</label> <br>
                    <input class="email_input" type="email">
                </div>

                <div class="sub_email_div">
                    <label class="email_label" for="">Phone number</label> <br>
                    <input class="email_input" type="tel">
                </div>

                <div class="sub_email_div">
                    <label class="email_label" for="">Leave a message here</label> <br>
                   <textarea class="textarea_input" name="" id="" cols="30" rows="20"></textarea>
                </div> 

                <div class="sub_button_div">
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
